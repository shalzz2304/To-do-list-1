<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attractive To-Do List</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-anim">
        <div class="bg-circle bg-circle1"></div>
        <div class="bg-circle bg-circle2"></div>
        <div class="bg-circle bg-circle3"></div>
        <div class="bg-circle bg-circle4"></div>
    </div>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <input id="task-input" type="text" placeholder="Add a new task...">
        <button id="add-task-button">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
